<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Information</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
<!-- Header -->
<div th:replace="header :: header"></div>

<div th:replace="tab_bar :: tab-bar"></div>

<div class="container">
    <h1 class="text-primary">Employee information</h1>
    <hr/>
    <form class="container" method="POST" th:action="@{/employee/{id}(id=${employee.id})}" th:object="${employeeUpdate}">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" id="firstName" name="firstName" th:value="${employee.firstName}">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" id="lastName" th:value="${employee.lastName}" name="lastName">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <input class="form-control" type="date" id="dateOfBirth" name="dateOfBirth">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}"
                     th:errors="*{dateOfBirth}"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div class="d-flex flex-row gap-2 ms-4">
                <div th:each="gender, i : ${genders}">
                    <div class="form-check" id="gender">
                        <input class="form-check-input" type="radio" th:field="*{gender}" th:value="${gender.name()}"
                               th:id="${gender.name()}" data-status="${gender.name()}">
                        <label class="form-check-label" th:for="${gender.name()}" th:text="${gender.name()}"></label>
                    </div>
                </div>
                <div>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" type="text" id="phone" th:value="${employee.phone}" name="phone">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="accountName">Account</label>
            <input class="form-control" type="text" id="accountName" th:value="${employee.account.accountName}"
                   name="accountName">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('accountName')}"
                     th:errors="*{accountName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" th:value="${employee.account.email}"
                   name="email">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" th:value="${employee.account.password}"
                   name="password">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" type="text" id="address" th:value="${employee.address}" name="address">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="departmentName">Department</label>
            <input class="form-control" type="text" id="departmentName" th:value="${employee.departmentName}"
                   name="departmentName">
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('departmentName')}"
                     th:errors="*{departmentName}"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="remark">Remark</label>
            <textarea class="form-control" type="text" id="remark" th:value="${employee.remark}"
                      name="remark"></textarea>
            <div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('remark')}"
                     th:errors="*{remark}"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Status</label>
            <div class="d-flex flex-row gap-2 ms-4">
                <div th:each="s, i : ${status}">
                    <div class="form-check d-flex flex-row" id="status">
                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="${s.name()}"
                               th:id="${s.name()}" data-status="${s.name()}">
                        <label class="form-check-label" th:for="${s.name()}" th:text="${s.name()}"></label>
                    </div>
                </div>
                <div>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn btn-outline-info" type="button" onclick="history.back()">Back</button>
            <button class="btn btn-outline-success" type="submit">Update</button>
            <button class="btn btn-outline-danger" type="reset">Cancel</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        let currentStatus = /*[[${employee.account.status.name()}]]*/ 'ACTIVE';
        let radioStatus = document.querySelectorAll('div[id="status"] > input[type="radio"][data-status]');
        radioStatus.forEach(function(radio) {
            if (radio.value === currentStatus) {
                radio.checked = true;
            }
        });

        let currentGender = /*[[${employee.gender.name()}]]*/ 'MALE';
        let radioGender = document.querySelectorAll('div[id="gender"] > input[type="radio"][data-status]');
        radioGender.forEach(function(radio) {
            if (radio.value === currentGender) {
                radio.checked = true;
            }
        });

        let localDateString = /*[[${employee.dateOfBirth}]]*/ '2024-07-01';
        document.getElementById("dateOfBirth").value = new Date(localDateString).toISOString().split('T')[0];
    });
</script>

<div th:replace="footer :: footer"></div>

</body>
</html>
